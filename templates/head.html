<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home</title>
  <link rel="stylesheet" href="style.css">
  <script type="text/javascript" src="validation.js" defer></script>
</head>
<body>
  <div class="container">
    <div class="image-side">
      <!-- Use url_for for static assets -->
      <img src="{{ url_for('static', filename='images/your-image.jpg') }}" alt="Image description">
    </div>
    <div class="wrapper">
      <!-- Logo image -->
      <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Logo" class="logo">
      
      <!-- Business Admin Form -->
      <form id="form" action="/some_admin_page" method="GET"> <!-- Assuming you have a route for the admin -->
        <p>If you are a Business Admin:</p>
        <button type="submit" name="role" value="admin">Business Admin</button>
      </form>

      <!-- User Form -->
      <form id="form-user" action="/frontpage" method="GET">
        <p>If you are a User:</p>
        <button type="submit">User</button>
      </form>
    </div>
  </div>
</body>
</html>
